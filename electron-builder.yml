appId: com.worklog.automation
productName: 업무일지 자동화
directories:
  buildResources: resources
  output: dist
files:
  - out/**/*
  - "!out/renderer/**/*"
extraResources:
  - from: out/renderer/
    to: renderer/
mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  category: public.app-category.productivity
win:
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
